<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Grupo</title>
</head>
<body>
<form action="/connect_node" method="POST">
    <div class="form-group row" align="middle">
        <div style="margin-left:10px; width:100%;">
            <label>Grupo</label>
        </div>
    </div>
    <div class="form-group column" align="middle">
        <div class="input-group mb-2 mr-sm-2" align="left" style="width:500px">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    Usuario amigo
                </div>
            </div>
            <input type="text" class="form-control" id="friendUser" name="friend" placeholder="Example: http://0.0.0.0:8888/">
        </div>
    </div>
    <div class="button" align="middle">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
